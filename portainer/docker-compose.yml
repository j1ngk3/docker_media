version: "2"

services:

  portainer:
    image: portainer/portainer
    container_name: portainer
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - "${CONFIG_DIR}/portainer:/data" 
    environment:
    - "PUID=${PUID}"
    - "PGID=${PGID}"
    - "TZ=${TZ}"
    restart: always
